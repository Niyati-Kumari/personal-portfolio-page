<html>
  <head>
    <link rel="stylesheet" href="styles1.css">
    <title>survey form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name</label><input type="text" id="name" placeholder="Enter your name" required/>
      <label id="email-label" for="email">Email</label><input type="email" id="email" placeholder="Enter your email" required/>
      <label id="number-label" for="number">Age(optional)</label><input type="number" id="number" placeholder="Enter your age" min="13" max="90"/>      
      <label for="dropdown"><p id="dd">Which option best describes your current role?<p>
      <select id="dropdown" required>
         <option value="" >Select one</option>
         <option value="1" >Student</option>
         <option value="2">Other</option>
      </select>
      <p id="rec">Would you recommend freeCodeCamp to a friend?</p>
      <label>
      <input type="radio" name="recommend" value="1" class="inline" checked/>Definetly
      </label>
      <label>
      <input type="radio" name="recommend" value="2" class="inline" />Maybe
      </label>
      <p id="like">What would you like to see improved?</p>
      <label>
      <input type="checkbox" value="1" name="dev" class="inline" checked/>Frontend development
      </label>
      <label>
      <input type="checkbox" value="2" name="dev" class="inline"/>Backend development
      </label>
      <p id="comments">Any comments or suggestions?</p>
      <textarea id="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
